<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Age Calculator</h2>
    <div class="main">
        
        <div class="top">
                <fieldset class="dob-box">
                <legend>Choose your DOB </legend>
                <input type="date" name="date" id="dateValue">
                </fieldset>
            
            <button id="submit" class="animate-circle">Calculate</button>            
        </div>
        <h4 class="error-message"></h4>
        <div class="bottom">
            <div class="image-div">
                <div><img class="image" src="images/below_1.gif" id="img1">
                <img class="image" src="images/below12.gif" id="img2" alt="">
                <img src="images/below 18.gif" alt="" class="image" id="img3">
                <img src="images/below30.gif" alt="" class="image" id="img4">
                <img src="images/below40.gif" alt="" class="image" id="img5">
                <img src="images/below60.gif" alt="" class="image" id="img6"> 
                <img src="images/below80.gif" alt="" class="image" id="img7">
                <img src="images/above80.gif" alt="" class="image" id="img8"> 
            </div> 
                
                

            </div>
            <div class="display">
                <div class="age-div">
                    <p ><span id="Dyear">28</span> Years</p>
                    <p><span id="Dmonth">05</span> Months</p>
                    <p><span id="Dday">30</span> Days</p>
                </div>
                <div class="message">
                    Your are too younger enjoy your life !!.
                </div>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
